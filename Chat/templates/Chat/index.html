<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatApp</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="glass-panel login-container">
        <h1>Welcome Back</h1>
        <form id="loginForm">
            {% csrf_token %}
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginBtn">Sign In</button>
        </form>
        <p id="errorMsg" style="color: #ef4444; margin-top: 1rem; font-size: 0.9rem;"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');

            btn.disabled = true;
            btn.innerText = 'Signing in...';
            errorMsg.innerText = '';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            try {
                const response = await fetch('/api-token-auth/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error('Invalid credentials');
                }

                const data = await response.json();
                console.log("Login Successful. Token:", data.token); // Debug log
                console.log("User:", username);

                localStorage.setItem('chatToken', data.token);
                localStorage.setItem('currentUser', username);
                window.location.href = '/chat/';

            } catch (err) {
                errorMsg.innerText = err.message;
                btn.disabled = false;
                btn.innerText = 'Sign In';
            }
        });
    </script>
</body>

</html>
